<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">
          <div class="logo-container">
            <img
              src="images/clz_space_logo_6.png"
              alt="CLZ Space Logo"
            />
          </div>
        </a>
        <a href="https://discord.gg/KE6eHecc3G" class="discord-link">
          <img src="images/discord-logo.png" alt="Discord Logo" />
        </a>
        <div class="nav-links">
          <a href="#">Updates</a>
          <a href="#">Events</a>
          <a href="#">Launch Vehicles</a>
          <a href="#">Launch your payload</a>
          <a href="#">Careers</a>
          <a href="#">Our Team</a>
        </div>
      </nav>
    </header>
    <main class="main">
      <video autoplay loop muted disablePictureInPicture>
        <source src="videos/PowerSlide.mp4" type="video/mp4" />
      </video>
      <h1>Our Team</h1>
      <i
        data-feather="arrow-down-circle"
        class="arrow"
        onclick="scrollToNextTeamSection()"
      ></i>

    <section class="csuite">
      <h1>CLZ Space C-Suite</h1>
      <div class="csuite-grid">
        <div class="csuite-member">
          <img src="images/doge.png" alt="Employee Name">
          <h3>Doge Musk</h3>
          <p>CEO</p>
        </div>
        <div class="csuite-member">
          <img src="https://via.placeholder.com/300x300" alt="Employee Name">
          <h3>Employee Name</h3>
          <p>Job Title</p>
        </div>
        <div class="csuite-member">
          <img src="https://via.placeholder.com/300x300" alt="Employee Name">
          <h3>Employee Name</h3>
          <p>Job Title</p>
        </div>
        <div class="csuite-member">
          <img src="images/isak.png" alt="Employee Name">
          <h3>Isak</h3>
          <p>CMO</p>
        </div>
        <div class="csuite-member">
          <img src="https://via.placeholder.com/300x300" alt="Employee Name">
          <h3>Employee Name</h3>
          <p>Job Title</p>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="scripts/main.js"></script>
    <footer class="footer">
      <p>Coded by HOUA HOUA#5373</p>
